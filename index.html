<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="vendor/normalize.css">
    <link rel="stylesheet" href="/pages/index.css">    
    <title>Around The U.S.</title>
</head>

<body class="page">
  <div class="page__container">
    <header class="header">
      <img class="header__logo" src="../images/LogoWhite.png" alt="Logo">
      <div class="header__line"></div>
    </header>

    <main>
      <section class="profile">
        <img class="profile__avatar" src="images/JacquesCousteauImg.jpg"
          alt="picture of Jacques Cousteau">
        <div class="profile__info">
          <div class="profile__container">
            <h1 class="profile__heading profile__heading-text_type_name">
              Jacques Cousteau</h1>
            <button class="button__container">
              <img class="button__edit" src="images/vectoreditbutton.jpg"
              alt="edit button">
            </button>             
          </div>  
          <p class="profile__text profile__text_type_name">Explorer</p>          
        </div>
        <button class="button__add">
          <img class="button__plus" src="images/vectorplus.jpg"
          alt="add button">
        </button>
      </section>  

      <section>
        <ul class="cards">
          <li class="card">
            <div class="card__container">
              <img class="card__image" src="images/Yosemite.jpg"
              alt="Yosemite Valley">
              <div class="card__container card__container_title">
                <h2 class="card__title">Yosemite Valley</h2>
                <img class="card__heart" src="images/Heart.jpg" 
                  alt="heart symbol">                  
              </div>
            </div>
          </li>
          <li class="card">
            <div class="card__container">
              <img class="card__image" src="images/Louise.jpg"
              alt="Lake Louise">
              <div class="card__container card__container_title">
                <h2 class="card__title">Lake Louise</h2>
                <img class="card__heart" src="images/Heart.jpg"
                  alt="heart symbol">                                    
              </div>
            </div>
          </li>
          <li class="card">
            <div class="card__container">
              <img class="card__image" src="images/Mountains.jpg"
              alt="Bald Mountains">
              <div class="card__container card__container_title">
                <h2 class="card__title">Bald Mountains</h2>
                <img class="card__heart" src="images/Heart.jpg"
                  alt="heart symbol">                                    
              </div>
            </div>
          </li>
          <li class="card">
            <div class="card__container">
              <img class="card__image" src="images/Latemar.jpg"
              alt="Latemar">
              <div class="card__container card__container_title">
                <h2 class="card__title">Latemar</h2>
                <img class="card__heart" src="images/Heart.jpg"
                  alt="heart symbol">                  
              </div>
            </div>
          </li>
          <li class="card">
            <div class="card__container">
              <img class="card__image" src="images/Vanoise.jpg" 
              alt="Vanoise National Park">
              <div class="card__container card__container_title">
                <h2 class="card__title">Vanoise National Park</h2>
                <img class="card__heart" src="images/Heart.jpg"
                  alt="heart symbol">                                   
              </div>
            </div>
          </li>
          <li class="card">
            <div class="card__container">
              <img class="card__image" src="images/Lago.jpg" 
              alt="Lago di Braies">
              <div class="card__container card__container_title">
                <h2 class="card__title">Lago di Braies</h2>
                <img class="card__heart" src="images/Heart.jpg"
                  alt="heart symbol">                                    
              </div>
            </div>
          </li>
        </ul>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__text">&#169; 2020 Around The U.S.</p>
    </footer>

    <div class="modal">
      <img class="modal__close-button" src="/images/closeicon.jpg"
       alt="close button">
      <div class="modal__container">
        <form class="modal__form" action="#">
          <h2 class="modal__title">Edit Profile</h2>
          <input type="text" value="Jacques Cousteau" 
            class="modal__form-input modal__form-input_type_name" 
            placeholder="Name">
          <input type="text" value="Explorer" 
            class="modal__form-input modal__form-input_type_about-me" 
            placeholder="About Me">
          <button type="submit" class="modal__button-save" 
            value="Save">Save</button>
        </form>    
      </div>
    </div>

  </div>
  <script src="/pages/script.js"></script>    
</body>
</html>
